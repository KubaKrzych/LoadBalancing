services:
  app1:
    build:
      context: .
    environment:
      - NAME=FirstService
      - BACKGROUND=black
    networks:
      - front-tier
    depends_on:
      redis:
        condition: service_healthy
  app2:
    build:
      context: .
    environment:
      - NAME=FirstService
      - BACKGROUND=BLUE
    networks:
      - front-tier
    depends_on:
      redis:
        condition: service_healthy
  app3:
    build:
      context: .
    environment:
      - NAME=FirstService
      - BACKGROUND=WHITE
    networks:
      - front-tier
    depends_on:
      redis:
        condition: service_healthy
  server:
    image: nginx:latest
    volumes:
      - ./etc/loadbalancer/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 4210:8080
    networks:
      - front-tier
      - back-tier
    depends_on:
      - app1
      - app2
      - app3

  redis:
    image: redis:7.2-alpine
    ports:
      - 6379:6379
    networks:
      - back-tier
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]

      
networks:
  front-tier: {}
  back-tier: {}
